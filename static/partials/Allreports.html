<section id="users" class="container" ng-controller="AllReportsController">
    <div class="col-md-10 col-lg-offset-1">
        </br>
        <ul class="list-group">
            <li class="list-group-item active panel-title">Reports</li>
            <li class="list-group-item" ng-repeat="Report in AllReports">
                <h4><strong><a href="/#/User/{{Report.ReporterUN}}">{{Report.ReporterUN}}</a></strong></h4>
                <h5><strong><a href="/#/ViewLP/{{Report.ID}}">{{Report.Title}}</a></strong></h5>
                <h6>{{Report.Problem}}</h6>
            </li>
        </ul>
    </div>
</section>
